<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Crimson Cloaking...</title>
    <link rel="icon" type="image/x-icon" href="..\Images\Drifter.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <audio id="background-music" src="Audio\NeverGonnaGiveYouUp.mp3" autoplay loop></audio>

    <!-- Falling particles effect -->
    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        canvas.id = "particles";
        const ctx = canvas.getContext('2d');

        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                speed: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.5 + 0.5
            };
        }

        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.y += particle.speed;
                if (particle.y > canvas.height) particles[index] = createParticle();
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                ctx.fill();
            });
        }

        function animateParticles() {
            updateParticles();
            drawParticles();
            requestAnimationFrame(animateParticles);
        }

        // Generate initial particles
        for (let i = 0; i < 100; i++) {
            particles.push(createParticle());
        }

        animateParticles();
    </script>

    <!-- Main content -->
    <iframe src="https://diddy-with-baby-oil.github.io/The-Wagon-Site/Pages/Home.html"></iframe>
</body>
</html>
