<!DOCTYPE HTML>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="stylez.css">

    <!-- Centered Content -->
    <div class="centered-content">
        <p>
            <img src="Images\NeverGonnaGIFYouUp.gif" alt="You know the rules, & so do I.." width="500" height="500">
        </p>
        
        <!-- Example Cards -->
        <div class="card">

    <audio id="background-music" src="Audio\NeverGonnaGiveYouUp.mp3" autoplay loop></audio>

    <script>
        const htmlContent = `
            <!DOCTYPE HTML>
            <html lang="en">
            <head>
                <title>New Tab</title>
                <link rel="stylesheet" type="text/css" href="stylez.css">
                <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    html, body {
                        height: 100%;
                        margin: 0;
                    }
                    iframe {
                        width: 100%;
                        height: 100vh;
                        border: none;
                    }
                    .centered-content {
                        position: relative;
                        z-index: 1;
                        text-align: center;
                    }
                </style>
            </head>
            <body>
                <div class="centered-content">
                    <p>
                        <img src="Images/NeverGonnaGIFYouUp.gif" alt="You know the rules, & so do I.." width="500" height="500">
                    </p>
                </div>
            </body>
            </html>
        `;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        window.location.replace(url);
    </script>
</body>
</html>
